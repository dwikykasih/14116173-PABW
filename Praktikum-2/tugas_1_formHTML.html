<!DOCTYPE html>
<html>
<head>
    <title>Belajar HTML</title>
</head>
<body>
	<h1>Form HTML</h1>
    <form method="POST">
        
        
        <p>
            <label>Name: </label>
            <input type="text">
        </p>
        <p>
            <label>Gender:</label>
            <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Male</label>
            <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Female</label>
        </p>
       <p>
       	<label>Adress: </label>
       	<input type="text" name="Adress">
       </p>
       <p>
       	<label>Country: </label>
       	<select name="Country">
       		<option>Indonesia</option>
       		<option>Malaysia</option>
       		<option>Singapore</option>
       	</select>
       </p>
       <p>
            <label>Email: </label>
            <input type="email">
        </p>
        <p>
            <label>Photo: </label>
            <input type="text" name="Photo" placeholder="Masukkan file" readonly="Photo">
            <input type="file" name="upload" value="Browse" width="100" placeholder="Browse"/>
        </p>
        <p>
            <label>Comment: </label>
            <textarea rows="5" cols="25" name="biografi"></textarea>
            <input type="submit" name="submit">
        </p>
        <p>
          <h3 style="padding-left: 70px">Form Registrasi</h3>
        </p>
    </form>
</body>
</html>
